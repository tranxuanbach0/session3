<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http:www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="username">Họ và tên:</label></td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="Nam">
                    <label for="boy">Nam</label>
                    <input type="radio" name="Nữ">
                    <label for="girl">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phonenumber">Số điện thoại:</label></td>
                <td><input type="number" name="phonenumber"></td>
            </tr>
            <tr>
                <td><label for="email">Emailz:</label></td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td><label for="namecompany">Tên công ty:</label></td>
                <td><input type="text" name="namecompany"></td>
            </tr>
            <tr>
                <td><label for="vaitro">Vai trò trong công ty:</label></td>
                <td><select name="vaitro" id="">
                    <option value="ceo">Giám đốc điều hành(CEO)</option>
                    <option value="cfo">Giám đốc tài chính(CFO)</option>
                    <option value="cmo">Giám đốc Marketing(CMO)</option>
                    <option value="clo">Giám đốc pháp lý(CLO)</option>
                    <option value="cco">Giám đốc thương mại(CCO)</option>
                    <option value="coo">Giám đốc vận hành(COO)</option>
                    <option value="hrm">Trưởng phòng nhân sự</option>
                    <option value="it">Quản lý công nghệ thông tin</option>
                    <option value="mm">Trưởng phòng tiếp thị</option>
                    <option value="pm">Quản lý sản phẩm</option>
                    <option value="sm">Quản lý bán hàng</option>
                    <option value="tl">Trưởng nhóm</option>
                    <option value="nvbh">Nhân viên bán hàng</option>
                    <option value="nvkt">Nhân viên kế toán</option>
                    <option value="kspm">Kỹ sư phần mềm</option>
                    <option value="nvns">Nhân viên nhân sự</option>
                    <option value="ba">Business Analyst</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="quymo">Quy mô công ty:</label></td>
                <td><select name="quymo" id="">
                    <option value="small">Doanh nghiệp nhỏ</option>
                    <option value="medium">Doanh nghiệp vừa</option>
                    <option value="large">Doanh nghiệp lớn</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="nganhnghecongty">Ngành nghề công ty:</label></td>
                <td><input type="text" name="nganhnghecongty"></td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea name="reason" id="reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="kinhnghiemlanhdao">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea name="kinhnghiemlanhdao" id="kinhnghiemlanhdao"></textarea></td>
            </tr>
            <tr>
                <td><label for="muctieu">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                <td><textarea name="muctieu" id="muctieu"></textarea></td>
            </tr>
            <tr>
                <td><label for="event">Chương trình sự kiện mong muốn tham gia:</label></td>
                <td><input type="checkbox" name="event">
                    <label for="networking">Networking</label>
                    <input type="checkbox" name="event">
                    <label for="workshops">Workshops</label>
                    <input type="checkbox" name="event">
                    <label for="seminar">Hội thảo</label>
                </td>
            </tr>
            <tr>
                <td><label for="dangkynhanbantin">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" name="dangkynhanbantin">
                    <label for="yes">Có</label>
                </td>
            </tr>
            <tr>
                <td><button>Đăng ký hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
